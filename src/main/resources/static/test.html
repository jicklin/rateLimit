    <script>
        let testStats = {
            total: 0,
            success: 0,
            blocked: 0,
            error: 0
        };

        function updateStats() {
            document.getElementById('totalRequests').textContent = testStats.total;
            document.getElementById('successRequests').textContent = testStats.success;
            document.getElementById('blockedRequests').textContent = testStats.blocked;
            document.getElementById('errorRequests').textContent = testStats.error;
            
            const successRate = testStats.total > 0 ? (testStats.success / testStats.total * 100).toFixed(1) : 0;
            document.getElementById('successRate').textContent = successRate + '%';
        }

        function addResult(result) {
            const resultsContainer = document.getElementById('testResults');
            if (resultsContainer.querySelector('.no-data')) {
                resultsContainer.innerHTML = '';
            }

            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${result.success ? 'success' : result.blocked ? 'blocked' : 'error'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML = `
                <div class="result-header">
                    <span class="result-time">${timestamp}</span>
                    <span class="result-status">${result.success ? 'âœ… æˆåŠŸ' : result.blocked ? 'ğŸš« è¢«é™æµ' : 'âŒ é”™è¯¯'}</span>
                </div>
                <div class="result-details">
                    <div><strong>URL:</strong> ${result.url}</div>
                    <div><strong>çŠ¶æ€ç :</strong> ${result.status}</div>
                    ${result.ip ? `<div><strong>IP:</strong> ${result.ip}</div>` : ''}
                    ${result.userId ? `<div><strong>ç”¨æˆ·ID:</strong> ${result.userId}</div>` : ''}
                    <div><strong>å“åº”:</strong> <pre>${JSON.stringify(result.data, null, 2)}</pre></div>
                </div>
            `;
            
            resultsContainer.insertBefore(resultDiv, resultsContainer.firstChild);
            
            // é™åˆ¶æ˜¾ç¤ºçš„ç»“æœæ•°é‡
            const results = resultsContainer.querySelectorAll('.test-result');
            if (results.length > 20) {
                results[results.length - 1].remove();
            }
        }

        function sendSingleRequest() {
            const url = document.getElementById('testUrl').value;
            const ip = document.getElementById('testIp').value;
            const userId = document.getElementById('testUserId').value;

            sendRequest(url, ip, userId);
        }

        function sendRequest(url, ip, userId) {
            const headers = {};
            if (ip) headers['X-Forwarded-For'] = ip;
            if (userId) headers['X-User-Id'] = userId;

            const params = new URLSearchParams();
            if (userId) params.append('userId', userId);

            const fullUrl = url + (params.toString() ? '?' + params.toString() : '');

            testStats.total++;

            axios.get(fullUrl, { headers })
                .then(response => {
                    testStats.success++;
                    addResult({
                        success: true,
                        blocked: false,
                        url: fullUrl,
                        status: response.status,
                        ip: ip,
                        userId: userId,
                        data: response.data
                    });
                })
                .catch(error => {
                    if (error.response && error.response.status === 429) {
                        testStats.blocked++;
                        addResult({
                            success: false,
                            blocked: true,
                            url: fullUrl,
                            status: error.response.status,
                            ip: ip,
                            userId: userId,
                            data: error.response.data
                        });
                    } else {
                        testStats.error++;
                        addResult({
                            success: false,
                            blocked: false,
                            url: fullUrl,
                            status: error.response ? error.response.status : 0,
                            ip: ip,
                            userId: userId,
                            data: { message: error.message }
                        });
                    }
                })
                .finally(() => {
                    updateStats();
                });
        }

        function sendBatchRequests() {
            const url = document.getElementById('testUrl').value;
            const ip = document.getElementById('testIp').value;
            const userId = document.getElementById('testUserId').value;
            const count = parseInt(document.getElementById('requestCount').value);
            const interval = parseInt(document.getElementById('requestInterval').value);

            let sent = 0;
            const sendNext = () => {
                if (sent < count) {
                    sendRequest(url, ip, userId);
                    sent++;
                    setTimeout(sendNext, interval);
                }
            };

            sendNext();
        }

        function sendConcurrentRequests() {
            const url = document.getElementById('testUrl').value;
            const ip = document.getElementById('testIp').value;
            const userId = document.getElementById('testUserId').value;
            const count = parseInt(document.getElementById('requestCount').value);

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    sendRequest(url, ip, userId);
                }, i * 10); // 10msé—´éš”å‘é€ï¼Œæ¨¡æ‹Ÿå¹¶å‘
            }
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '<div class="no-data">æš‚æ— æµ‹è¯•ç»“æœ</div>';
            testStats = { total: 0, success: 0, blocked: 0, error: 0 };
            updateStats();
        }

        function testScenario(scenario) {
            const descriptions = {
                normal: 'æ­£å¸¸è®¿é—®æµ‹è¯•ï¼šæ¨¡æ‹Ÿæ­£å¸¸ç”¨æˆ·çš„è®¿é—®æ¨¡å¼ï¼Œæ¯ç§’1-2ä¸ªè¯·æ±‚',
                burst: 'çªå‘æµé‡æµ‹è¯•ï¼šçŸ­æ—¶é—´å†…å‘é€å¤§é‡è¯·æ±‚ï¼Œæµ‹è¯•ä»¤ç‰Œæ¡¶çš„çªå‘å¤„ç†èƒ½åŠ›',
                attack: 'æ”»å‡»æ¨¡æ‹Ÿæµ‹è¯•ï¼šé«˜é¢‘ç‡æŒç»­è¯·æ±‚ï¼Œæµ‹è¯•é™æµä¿æŠ¤æ•ˆæœ',
                multiuser: 'å¤šç”¨æˆ·æµ‹è¯•ï¼šæ¨¡æ‹Ÿå¤šä¸ªä¸åŒç”¨æˆ·åŒæ—¶è®¿é—®'
            };

            document.getElementById('scenarioDescription').innerHTML = `<p><strong>${descriptions[scenario]}</strong></p>`;

            switch (scenario) {
                case 'normal':
                    runNormalTest();
                    break;
                case 'burst':
                    runBurstTest();
                    break;
                case 'attack':
                    runAttackTest();
                    break;
                case 'multiuser':
                    runMultiUserTest();
                    break;
            }
        }

        function runNormalTest() {
            const url = '/test/api/data';
            const ip = '192.168.1.100';
            const userId = 'user123';

            // æ¯ç§’å‘é€1-2ä¸ªè¯·æ±‚ï¼ŒæŒç»­10ç§’
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    sendRequest(url, ip, userId);
                }, i * 1000 + Math.random() * 500);
            }
        }

        function runBurstTest() {
            const url = '/test/high-frequency';
            const ip = '192.168.1.101';
            const userId = 'user456';

            // å‰3ç§’å¿«é€Ÿå‘é€20ä¸ªè¯·æ±‚ï¼Œç„¶åæ­£å¸¸å‘é€
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    sendRequest(url, ip, userId);
                }, i * 150);
            }

            // 5ç§’åç»§ç»­æ­£å¸¸å‘é€
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    sendRequest(url, ip, userId);
                }, 5000 + i * 1000);
            }
        }

        function runAttackTest() {
            const url = '/test/api/data';
            const ip = '192.168.1.102';
            const userId = 'attacker';

            // æ¯100mså‘é€ä¸€ä¸ªè¯·æ±‚ï¼ŒæŒç»­10ç§’
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    sendRequest(url, ip, userId);
                }, i * 100);
            }
        }

        function runMultiUserTest() {
            const url = '/test/user/';
            const baseIp = '192.168.1.';
            const users = ['user1', 'user2', 'user3', 'user4', 'user5'];

            users.forEach((userId, userIndex) => {
                const ip = baseIp + (110 + userIndex);
                const userUrl = url + userId;

                // æ¯ä¸ªç”¨æˆ·å‘é€10ä¸ªè¯·æ±‚
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        sendRequest(userUrl, ip, userId);
                    }, (userIndex * 2000) + (i * 500));
                }
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

    </script>
